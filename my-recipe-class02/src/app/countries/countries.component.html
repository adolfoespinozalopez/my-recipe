<button (click)="send(selected.currencies[0].name)">Enviar</button>
<hr>
<p>Country : {{selected.name}}</p>
<br>{{total | percent}}
<br>{{total | currency: selected.currencies[0].symbol }}
<br>{{selected.currencies[0].name | uppercase}}
<br>{{birthday | date: "fullDate" | lowercase}}

<br>{{birthday | date: "dd / MMMM / yyyy h:mm a" }}
<br>
<hr>
<pre>{{selected | json}}</pre>
